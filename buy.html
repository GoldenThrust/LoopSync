<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="img/iconloop.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <header>
        <!-- LoopSync title -->
        <div class="title">
            LoopSync
        </div>
        <!-- Social Media Icon table -->
        <table>
            <tr>
                <td>
                    <a href="#" target="_blank" rel="noopener noreferrer"><img src="img/facecon.png" alt="Facebook Icon"></a>
                </td>
                <td>
                    <a href="#" target="_blank" rel="noopener noreferrer"><img src="img/linkcon.png" alt="Linked_In Icon"></a>
                </td>
                <td>
                    <a href="#" target="_blank" rel="noopener noreferrer"><img src="img/instaicon.png" alt="Instagram Icon"></a>
                </td>
                <td>
                    <a href="#" target="_blank" rel="noopener noreferrer"><img src="img/twitcon.png" alt="Twiter Icon"></a>
                </td>
            </tr>
        </table>
    </header>
    <form action="#" method="post">
        <div class="signup">
            <h3>Sign up and start learning</h3>
            <input type="text" name="fname" id="fname" placeholder="Full name" required autocomplete="off">
            <input type="email" name="mail" id="mail" placeholder="Email" required autocomplete="off">
            <input type="tel" name="pn" id="pn" placeholder="Phone number" required autocomplete="off">
            <input type="password" name="pwd" id="pwd" placeholder="Password" required autocomplete="off">
            <div>
            <input type="checkbox" name="spam" id="spam" required>
            <label for="spam">send me special offers,personalised recommendations, and learning tips.</label>
            </div>
            <input type="submit" value="sign up" name="signup" id="signup">
            <p>By signing up, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
            </p>
            <div>Already have an account? <a href="log_in.html">Log in</a></div>
        </div>
    </form>
        <div class="footer">
            <p>Copyright &copy; LoopSync</p>
        </div> 
</body>
</html>
